<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef> Surname</th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef> Date of Birth</th>
            <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
        </ng-container>

        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef> Created Date</th>
            <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
          </ng-container>

          <ng-container matColumnDef="modifiedDate">
            <th mat-header-cell *matHeaderCellDef> Modified Date</th>
            <td mat-cell *matCellDef="let element"> {{element.modifiedDate}} </td>
          </ng-container>

          <ng-container matColumnDef="deletedDate">
            <th mat-header-cell *matHeaderCellDef> Deleted Date</th>
            <td mat-cell *matCellDef="let element"> {{element.deletedDate}} </td>
          </ng-container>



        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"> <img src="../../../../../assets/edit.png" width="40" height="40" />
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef >  </th>
            <td mat-cell *matCellDef="let element"
            appDelete  
            [id]="element.id"
             (callback)="getEmployees()"
             controller="departments"> 
             </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
